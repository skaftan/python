<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First App level Two home page</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
</head>
<body>
    <h1>Connecting models with templates</h1>

    <h2>Here are your access records:</h2>

    <div class="djangotwo">
        {% if access_records %}
        <table class="djangotwo">
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
            
        </table>

        {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}


    </div>
    
</body>
</html>
